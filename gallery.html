<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Настя</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- Magnific Popup core CSS file -->
  <link rel="stylesheet" href="css/magnific-popup.css" />
  <link rel="stylesheet" href="css/templatemo-style.css" />

</head>

<body>
  <div class="tm-page-container mx-auto">
    <header class="tm-header text-center">
      <h1 class="tm-title text-uppercase">POLINA STAROSTENKO</h1>
      <p class="tm-primary-color"><i>Gallery</i></p>
    </header>

    <div class="tm-section">
      <nav class="tm-nav">
        <ul>
          <li>
            <a href="index.html"><span class="tm-nav-deco"></span>Инфо</a>
          </li>
          <li class="active">
            <a href="gallery.html"><span class="tm-nav-deco"></span>Галерея</a>
          </li>
        
        </ul>
      </nav>
      <div class="tm-content-container">
        <div class="tm-content tm-content-2">
          

          <div class="container-fluid">
            <div class="row tm-gallery" id="tmGallery">
              <div class="col-sm-6 tm-gallery-item">
                <figure class="effect-bubba">
                  <img src="img/2.jpg" alt="Gallery item" class="img-fluid" />
                  <figcaption>
                    <p>Нажмите, чтобы увеличить.</p>
                    <a href="img/2-1.jpg">View more</a>
                  </figcaption>
                </figure>
              </div>
              <div class="col-sm-6 tm-gallery-item">
                <figure class="effect-bubba">
                  <img src="img/3.jpg" alt="Gallery item" class="img-fluid" />
                  <figcaption>
                    
                    <p>Нажмите, чтобы увеличить.</p>
                    <a href="img/3-1.jpg">View more</a>
                  </figcaption>
                </figure>
              </div>
              <div class="col-sm-6 tm-gallery-item">
                <figure class="effect-bubba">
                  <img src="img/4.jpg" alt="Gallery item" class="img-fluid" />
                  <figcaption>
                    <p>Нажмите, чтобы увеличить.</p>
                    <a href="img/4-1.jpg">View more</a>
                  </figcaption>
                </figure>
              </div>
              <div class="col-sm-6 tm-gallery-item">
                <figure class="effect-bubba">
                  <img src="img/5.jpg" alt="Gallery item" class="img-fluid" />
                  <figcaption>
                    <p>Нажмите, чтобы увеличить.</p>
                    <a href="img/5-1.jpg">View more</a>
                  </figcaption>
                </figure>
              </div>
              <div class="col-sm-6 tm-gallery-item">
                <figure class="effect-bubba">
                  <img src="img/7.jpg" alt="Gallery item" class="img-fluid" />
                  <figcaption>
                     <p>Нажмите, чтобы увеличить.</p>
                    <a href="img/7-1.jpg"></a>
                  </figcaption>
                </figure>
              </div>
              <div class="col-sm-6 tm-gallery-item">
                <figure class="effect-bubba">
                  <img src="img/6.jpg" alt="Gallery item" class="img-fluid" />
                  <figcaption>
                    <p>Нажмите, чтобы увеличить.</p>
                    <a href="img/6-1.jpg"></a>
                  </figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script>
    $(document).ready(function () {
      // Magnific Pop up
      // https://dimsemenov.com/plugins/magnific-popup/
      $('.tm-gallery').magnificPopup({
        delegate: 'a', // child items selector, by clicking on it popup will open
        type: 'image',
        gallery: {
          enabled: true
        },
      });
    });
  </script>

</body>
</html>
